<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/28c52aa5ff.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link rel="stylesheet" href="app.css">

</head>

<body>

    <header class="header">

        <a class="logo" href="app.html#home"><img src="../images/logo.png"></a>


        <nav class="navbar">
            <ul>
                <li><a href="app.html#home">Home</a></li>
                <li><a href="app.html#aboutus">About Us</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="app.html#Contact">Contact</a></li>
            </ul>
        </nav>

        <div class="icons">
            <a hreff="#"><i class="fa-regular fa-heart heart"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping cart"></i></a>
        </div>

        <div class="button">
            <button><a href="SignUp.html">SignUp</a></button>
            <button><a href="LogIn.html">LogIn</a></button>
        </div>

    </header>

    <main>

        <section class="products">
            <h2>Choose your products...</h2>

            <div class="searching">
                <div class="con-search">
                    <input class="search-text" type="text" id="search-input" placeholder="Search for a product..">
                    <a class="search-btn" href="#">
                        <i class="fa-solid fa-magnifying-glass search"></i>
                    </a>
                </div>
            </div>




            <div class="filter-sorting">

                <ul class="filters">
                    <li data-filter="All"><a href="#">All</a></li>
                    <li data-filter="Chocolate"><a href="#">Chocolate</a></li>
                    <li data-filter="Protein"><a href="#">Protein</a></li>
                    <li data-filter="Milk"><a href="#">Milk</a></li>
                    <li data-filter="Flour"><a href="#">Flour</a></li>
                    <li data-filter="Jam"><a href="#">Jam</a></li>
                    <li data-filter="Oatmeal"><a href="#">Oatmeal</a></li>
                    <li data-filter="Other"><a href="#">Other</a></li>
                </ul>

                <div class="sort">
                    <span>Sort As</span>
                    <select name="" id="select">
                        <option value="Default">Default</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                        <option value="LowHigh">Low to High</option>
                        <option value="HighLow">High to Low</option>
                    </select>

                </div>


            </div>


            <div class="pro-con">

              <ul class="product" id="product-list" ></ul>
       
            </div>
            
        </section>

        <section id="numbers" class="numbers">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#"><i class="fa-solid fa-angles-right arrow"></i></a>
        </section>


    </main>
    <footer class="footer" id="fotter">
        <section class="footer" id="footer">

            <div class="credit"> Â© 2023 VitalBio Pack - All Rights Reserved.</div>
            </div>
        </section>



    </footer>

    <script src="script.js"></script>
</body>

</html>
