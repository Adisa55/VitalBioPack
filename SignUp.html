<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/28c52aa5ff.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="app.css">
</head>

<body>

    <section class="signup-login form">

        <div class="backimage">
            <img src="../images/background.png">
        </div>


        <div class="signup-login-form">


            <div class="form-content">
                <h1>SignUp</h1>

                <form action="#">
                    <div class="input-field">
                        <input type="username" placeholder="Username" class="input">
                    </div>

                    <div class="input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Address" class="input">
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa-regular fa-eye-slash icon-eye"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Phone Number" class="input">
                    </div>

                    <div class="button">
                        <button>SignUp</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="LogIn.html" class="link signup">Log In</a></span>
                    </div>

                </form>

            </div>

            <div class="lines"> </div>

            <div class="account">
                <a href="#" class="google-account">
                    <i class="fa-brands fa-google"></i>
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
